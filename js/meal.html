<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>meal item </title>
</head>

<body>
    <h2 class="text-center text-success">Search for your favorite food</h2>

    <!-- search field section -->

    <div class="input-group mb-3 mx-auto w-75 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your food you want"
            aria-label="Recipient's username" aria-describedby="button-search">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>


    <div>
        <p id="error-message" class="text-danger text-center fs-1 ">Something went wrong try again later !!</p>
    </div>

    <!-- single meal details -->
    <div id="meal-details" class="w-50 mx-auto pb-5">

    </div>


    <!-- meal search result -->


    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="mealdb.js"></script>
</body>

</html>
